<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos para Computadores Fracos</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --card-bg: #fff;
            --header-bg: #4CAF50;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
        }

        body.dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #eee;
            --card-bg: #2c2c2c;
            --header-bg: #222;
            --button-bg: #666;
            --button-hover: #444;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--header-bg);
            color: white;
            padding: 20px;
            text-align: center;
            text-shadow: 0 0 10px #fff;
        }

        .neon-text {
            color: #fff;
            text-shadow:
                0 0 5px #0ff,
                0 0 10px #0ff,
                0 0 20px #0ff,
                0 0 40px #0ff;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            font-size: 2rem;
        }

        .grid-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: background 0.3s;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .card h3 {
            margin-top: 10px;
            font-size: 1.5rem;
        }

        .card p {
            font-size: 1rem;
            color: var(--text-color);
        }

        button {
            margin-top: 10px;
            background-color: var(--button-bg);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .theme-switcher {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 999;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }

        .download-section {
            text-align: center;
            margin-top: 40px;
        }

        .download-section a {
            background-color: var(--button-bg);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .download-section a:hover {
            background-color: var(--button-hover);
        }
    </style>
</head>
<body>

<button class="theme-switcher" onclick="toggleTheme()">Mudar Tema</button>
